<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конфеты</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Конфеты</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/people">Люди</a></li>
        <li class="nav-item">
            <a class="nav-link" href="/people/team">Команды</a></li>
        <li class="nav-item">
            <a class="nav-link" href="/people/animal">Животные</a></li>
        <li class="nav-item">
            <a class="nav-link" href="/people/fish">Рыбы</a></li>
    </ul>
</nav>
<form th:action="@{/people/sweet/search}" method="get">
    <input type="text" name="name" placeholder="Введите Название для поиска">
    <button type="submit">Искать</button>
</form>
<div th:each="sweet : ${sweet}" th:if="${sweet.getName() != null || sweet.getKolvo() != 0 || sweet.getType() != null}">
    <a th:href="@{/people/sweet/{id}(id=${sweet.getId()})}">
        <p th:text="${'Наименование:' +sweet.getName() + ' ' + 'Количество:'+ sweet.getKolvo() + ' ' + 'Тип:' +sweet.getType}"></p>
    </a></div>
<br/>
<hr/>
<a href="/people/sweet/new">Добавить конфету</a>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
