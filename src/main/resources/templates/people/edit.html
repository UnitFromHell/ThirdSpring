<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение человека</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Изменение <span th:text="${person.getName()}"/> </h1>
    <form th:method="POST" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <div class="form-group"> <label for="name">Введите имя</label> <input type="text" th:field="*{name}" class="form-control" id="name"><div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div></div>
        <div class="form-group">
            <label for="surname">Введите возраст</label>
            <input type="text" th:field="*{age}" class="form-control" id="surname">

            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
        </div>

        <div class="form-group">
            <label for="patronic">Введите емейл</label>
            <input type="text" th:field="*{email}" class="form-control" id="patronic">

            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        </div>

        <button type="submit" class="btn btn-primary">Изменить!</button>
    </form>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
