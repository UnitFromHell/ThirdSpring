<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение рыбы</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Изменение <span th:text="${fish.getName()}"/> </h1>
    <form th:method="POST" th:action="@{/people/fish/{id}(id=${fish.getId()})}" th:object="${fish}">
        <div class="form-group">
            <label for="name">Введите имя</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"></div>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <div class="form-group">
            <label for="years">Введите возраст</label>
            <input type="text" th:field="*{years}" class="form-control" id="years"></div>
        <div style="color:red" th:if="${#fields.hasErrors('years')}" th:errors="*{years}">Years Error</div>
        <div class="form-group">
            <label for="type">Введите вид</label>
            <input type="text" th:field="*{type}" class="form-control" id="type"></div>
        <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type Error</div>
        <button type="submit" class="btn btn-primary">Изменить!</button>
    </form>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
