<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рыбы</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Рыбы</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/people">Люди</a></li>
        <li class="nav-item">
            <a class="nav-link" href="/people/team">Команды</a></li>
        <li class="nav-item">
            <a class="nav-link" href="/people/animal">Животные</a></li>
        <li class="nav-item">
            <a class="nav-link" href="/people/sweet">Конфеты</a></li>
    </ul>
</nav>
<form th:action="@{/people/fish/search}" method="get">
    <input type="text" name="name" placeholder="Введите Имя для поиска">
    <button type="submit">Искать</button>
</form>
<div th:each="fish : ${fish}" th:if="${fish.getName() != null || fish.getYears() != 0 || fish.getType() != null}">
    <a th:href="@{/people/fish/{id}(id=${fish.getId()})}">
        <p th:text="${'Имя:'+fish.getName() + ' ' + 'Возраст:'+fish.getYears() + ' ' + 'Тип:'+fish.getType}"></p></a>
</div>
<br/>
<hr/>
<a href="/people/fish/new">Добавить рыбу</a>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
